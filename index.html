<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Book Library Web App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="display-3 text-center">
        <i class="fas fa-book-reader"></i>Personal Book Library Web App
      </h1>

      <form action="#" id="myForm">
        <div class="form-group">
          <label for="book-isbn">ISBN#</label>
          <input
            class="form-control"
            type="text"
            name="book-isbn"
            id="book-isbn"
          />
        </div>
        <div class="form-group">
          <label for="book-title">Title</label>
          <input
            class="form-control"
            type="text"
            name="book-title"
            id="book-title"
          />
        </div>
        <div class="form-group">
          <label for="book-author">Author</label>
          <input
            class="form-control"
            type="text"
            name="book-author"
            id="book-author"
          />
        </div>

        <div class="form-group">
          <label for="book-description">Description</label>
          <textarea
            class="form-control"
            name="book-description"
            id="book-description"
            cols="10"
            rows="5"
          ></textarea>
        </div>
        <p>Your feedback, please (like,dislike,neutral):</p>
        <div class="form-group">
          <label for="book-feedback">Feedback</label>
          <select class="form-control" name="book-feedback" id="book-feedback">
            <option value="like">Like</option>
            <option value="dislike">Dislike</option>
            <option value="neutral">Neutral</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" type="submit">
          Add Book
        </button>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>ISBN#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </main>

    <script
      src="https://kit.fontawesome.com/e298e3828c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
